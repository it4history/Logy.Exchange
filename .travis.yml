language: csharp
solution: src/Logy.Exchange.sln
install:
  - nuget restore src/Logy.Exchange.sln
  - nuget install NUnit.Runners -Version 2.6.4 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Release src/Logy.Exchange.sln
  - mono ./testrunner/NUnit.Runners.2.6.4/tools/nunit-console.exe ./src/Logy.ImportExport/bin/Release/Logy.ImportExport.dll
